<!-- START PACK: index.html (shared version badge) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CIV7 Tracker</title>

  <!-- Version badge styles + loader (reads docs/site.json) -->
  <style>
    .version-badge {
      display:inline-block; font:12px/1.2 system-ui,Segoe UI,Roboto,Arial;
      border:1px solid #ccc; border-radius:6px; padding:2px 6px;
      vertical-align:middle;
    }
    header { display:flex; gap:12px; align-items:center; padding:12px; }
    main { padding: 12px; max-width: 800px; }
    nav a { margin-right: 8px; }
    footer { padding:12px; opacity:.8; }
  </style>
  <script>
    (function(){
      var els = document.querySelectorAll('[data-version-badge]');
      if (!els.length) return;
      fetch('docs/site.json', {cache:'no-store'})
        .then(function(r){ return r.ok ? r.json() : null; })
        .then(function(d){
          if (!d) return;
          els.forEach(function(el){
            el.classList.add('version-badge');
            el.textContent = 'v' + d.version + ' · ' + d.buildDate;
            el.setAttribute('title', 'Version ' + d.version + ' built ' + d.buildDate);
          });
        })
        .catch(function(){ /* silent */ });
    })();
  </script>
</head>
<body>
  <header>
    <h1 style="margin:0">CIV7 Tracker</h1>
    <!-- Live badge replaces old "Version v0.0.2 (index)" text -->
    <span data-version-badge></span>
  </header>

  <nav>
    <a href="./">Home</a>
  </nav>

  <main>
    <h2>Welcome</h2>
    <p>Clean base with correct favicon/OG wiring for GitHub Project Pages.</p>
  </main>

  <footer>© CIV7 Tracker</footer>
</body>
</html>
<!-- END PACK: index.html (shared version badge) -->
